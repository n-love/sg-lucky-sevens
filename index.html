<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lucky Sevens</title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <main class="container">
      <h1>Lucky Sevens</h1>

      <label>Starting Bet:
        <input id="bet" type="number" step="1" placeholder="$0.00">
      </label>
      <button>Play</button>

      <section class="error">
        <h3>ERROR: Please enter a bet higher than $0.00</h3>
      </section>

      <section class="results">
        <hr>
        <h1>Results</h1>
        <table>
          <tr>
            <td>Starting Bet</td>
            <td id="startBet">$0.00</td>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td id="rollNum">0</td>
          </tr>
          <tr>
            <td>Highest Amount Won</td>
            <td id="highest">$0.00</td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td id="highestRollNum">0</td>
          </tr>
        </table>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="luckysevens.js"></script>
  </body>
</html>
