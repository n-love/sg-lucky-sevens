<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lucky Sevens</title>

    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <h1>Lucky Sevens</h1>

    <label>Starting Bet:
      <input id="bet" type="number" step="1" placeholder="$0.00">
    </label>
    <button>Play</button>

    <div class="results">
      <hr>
      <h1>Results</h1>
      <table>
        <tr>
          <td>Starting Bet</td>
          <td id="startBet">$0.00</td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td id="rollNum">0</td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td id="highest">$0.00</td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td id="highestRollNum">0</td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="luckysevens.js"></script>
  </body>
</html>
